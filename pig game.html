<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Player Dice Game</title>
  <link rel="stylesheet" href="pig game.css" />
  <script src="pig game.js" async defer></script>
</head>
<body>
  <div class="game">
    <div class="main-panel">
      <section class="player player--0">
        <h2 class="player--name">PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="player--name">PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
    </div>

    <img src="dice1.png" alt="Dice" class="dice" />
    <button class="btn btn--new"> NEW GAME</button>
    <div class="btn-container">
      <button class="btn btn--roll"> ROLL DICE</button>
      <button class="btn btn--hold"> HOLD</button>
    </div>
  </div>
</body>
</html>
